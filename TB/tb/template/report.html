{% load staticfiles%}
<html>
   <head>
      <title>Result</title>
   </head>
   <link rel="stylesheet" href="{% static 'css/style2.css' %} ">
   <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
   <script src="{% static '/js/script.js' %}" type="text/javascript"></script>
   <body >  
      {% csrf_token %}
      <form method = "POST" action="downloadReport">
      <div class="container">
            <div class="img-block">
              <div class="img-wrap">
                 <img src="/static/upload/{{ filename }}" height="300px" width="300px"/>
               </div>
            </div>
            <div class="caption">
               <h2 style="text-align: center; color: cornflowerblue"><u> Result </u></h2>
               <table>
                  <tr><th>Name</th><td>{{ name }}</td></tr>  
                  <tr><th>Age</th><td>{{ age }}</td></tr>
                  <tr><th>Prediction</th><td>{{ prediction }}</td></tr>
                  <tr><th>Probability</th><td>{{ result }} %</td></tr> 
                  <tr><td><br><br><button type="submit" style="background-color: coral;width: 100px;height: 50px;border-radius: 10px;"><a href="{{ report_flag }}" target="_blank">Download Report</a></button></td></tr>
               </table>
            </div>
      </div> 
      </form>
   </body>
</html>
